<div>
  <table class="table-custom">
    <tr class="th-custom">
      <th style ="padding-left:15px;">No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of usersArr; let i = index" class="tr-custom">
      <td class="td-custom">{{i+1}}</td>
      <td class="td-custom">{{user.name}}</td>
      <td class="td-custom">{{user.email}}</td>
      <td class="td-custom">{{ user.created_at | date:'fullDate' }}</td>
      <td class="td-custom">
        <i routerLink="/admin/update-user/{{user.user_id}}" class="fa-solid fa-pen-to-square action-icon"></i>
        <i (click)="deleteUser(user.user_id)" class="fa-solid fa-trash action-icon" style ="color:red"></i>
      </td>
    </tr>
  </table>
</div>
