<app-navbar></app-navbar>
<div class="backgroundImage">
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div class="floating-div">


    <div class="card-container">


      <div class="container">

        <div *ngFor="let tour of paginatedTours; let i = index" class="card">
          <div class="card-image">
            <img src="{{ tour.image }}" alt="{{ tour.title }}">
          </div>
          <div class="card-content"style="color:black">
            <h3 class="card-title">{{ tour.title }}</h3>
            <p class="card-description" style ="margin-bottom: 20px;">{{ tour.description }}</p>
            <p class="card-description" style="font-weight:600;">{{ tour.location }}</p>
            <div class="card-info">
              <span class="card-date">{{ tour.start_date }} - {{ tour.end_date }}</span>
              <div class="card-price">FROM KSH{{ tour.price }}</div>
              <span class="card-category">{{ tour.CategoryName }}</span>
            </div>


            <button class="btn-donate" (click)="onBookNow(tour.tour_id)">Book Now</button>


          </div>
        </div>
      </div>
    </div>



    <div class="pagination-controls">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
        << Prev
      </button>

      <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === maxPage()"
      >
        Next >>
      </button>
    </div>
    <div class="pageno">Page {{ currentPage }} / {{ maxPage() }}</div>






  </div>


</div>
