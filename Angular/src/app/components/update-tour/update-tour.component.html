<div class="register">
  <form [formGroup]="updateTourForm" (ngSubmit)="updateTour()">
    <div *ngIf="successMessage" class="success-message">{{successMessage}}</div>
    <div><h2 class="font-bold text-center" style ="margin-bottom:15px;">Update Tour</h2></div>
      <div>
          <label>Title</label>
          <input type="text" formControlName="title" id="">
          <div *ngIf="updateTourForm.get('title')?.invalid && updateTourForm.get('title')?.touched" class="error-message">Title is required</div>
      </div>

        <div>
          <label>Image</label>
          <input type="text" formControlName="image" id="">
          <div *ngIf="updateTourForm.get('image')?.invalid && updateTourForm.get('image')?.touched" class="error-message">Image is required</div>
      </div>

        <div>
          <label>Description</label>
          <input type="text" formControlName="description" id="">
          <div *ngIf="updateTourForm.get('description')?.invalid && updateTourForm.get('description')?.touched" class="error-message">Description is required</div>
      </div>

      <div>
        <label>Location</label>
        <input type="text" formControlName="location" id="">
        <div *ngIf="updateTourForm.get('location')?.invalid && updateTourForm.get('location')?.touched" class="error-message">Location is required</div>
    </div>

    <div>
      <label>Start Date</label>
      <input type="text" formControlName="start_date" id="">
      <div *ngIf="updateTourForm.get('start_date')?.invalid && updateTourForm.get('start_date')?.touched" class="error-message">Start Date is required</div>
    </div>

    <div>
      <label>End Date</label>
      <input type="text" formControlName="end_date" id="">
      <div *ngIf="updateTourForm.get('end_date')?.invalid && updateTourForm.get('end_date')?.touched" class="error-message">End Date is required</div>
    </div>

    <div>
      <label>Price</label>
      <input type="text" formControlName="price" id="">
      <div *ngIf="updateTourForm.get('price')?.invalid && updateTourForm.get('price')?.touched" class="error-message">Price is required</div>
    </div>

    <!-- <div>
      <label>Category</label>
      <input type="text" formControlName="category_id" id="">
      <div *ngIf="updateTourForm.get('category_id')?.invalid && updateTourForm.get('category_id')?.touched" class="error-message">Category is required</div>
    </div> -->

      <div>
          <input type="submit" [disabled]="updateTourForm.invalid" value="Update">
          <!-- <a>Proceed to login?</a> -->
      </div>
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
  </form>
</div>
